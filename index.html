<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    
    <h3>Formulário com GET</h3>
    <form action="index.html" enctype="multipart/form-data" method="get">
        <input type="text" name="q">
        <input type="submit" value="enviar">
    </form>

    <h3>Formulário com POST</h3>
    <form action="index.html" method="post">
        <input type="text" name="q">
        <input type="submit" value="enviar">
    </form>

    <h3>Formulário de Login no Facebook </h3>
    <form action="index.html" method="get">
        <input type="text" name="nome" id="nome" placeholder="nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="celular-ou-email">

        <input type="password" name="senha" id="senha" placeholder=" nova senha">

        <br><br>
        <label>Data de Nascimento</label>
        <br><br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="mes">
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
        </select>

        <select name="ano" id="ano">
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
        </select>

        <br>
        <br>

        <label>Genero</label>
        <br><br>
        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="feminino">

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino">

        <label for="outro">Outro</label>
        <input type="radio" name="genero" id="outro" value="outro">

        <br>
        <br>

        <input type="file">

        <input type="submit" value="Enviar">


    </form>

</body>
</html>
